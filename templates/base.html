<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SRK Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>.card-img-top {
      object-fit:contain;}
      html {
    height: 100%;
}
  body {
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
  </style>
  </head>
  <body style=" background-image: linear-gradient( rgb(16, 16, 16) , rgb(45, 45, 45)) ; ">
    <div >
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">SRK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>
            
            
            <!-- <li class="nav-item">
              <a class="nav-link" aria-current="page" href="
              {% url 'add_category' %}">Add Category</a>
            </li> -->
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="{% url 'add_post' %}">Add Post</a>
            </li>
            {% endif %}
            
            
           
          </ul>
          <div class="d-flex ">
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item ">
                <a class="nav-link btn btn-outline-warning border border-warning text-white"  aria-current="page" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link btn btn-outline-danger border border-danger text-white" aria-current="page" href="{% url 'user_logout' %}">Logout</a>
              </li>
            </ul>
           {% else %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item ">
                <a class="nav-link btn btn-outline-warning border border-warning text-white"  aria-current="page" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link btn btn-outline-success border border-success text-white" aria-current="page" href="{% url 'user_login' %}">Login</a>
              </li>
            </ul>
           {% endif %}
            
           
          </div>
        </div>
      </div>
    </nav>

    <h3 style="justify-content: center; color: green;">
    {% for i in messages %}

   {{i}}
    

    {% endfor %}
  </h3>
 

    {% block content %}
    
    {% endblock %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
